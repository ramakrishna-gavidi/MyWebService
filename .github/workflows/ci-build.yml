name: CI - Build, Test & Publish

on:
#  push:
#    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository code
    - name: Checkout source
      uses: actions/checkout@v3

    # Step 2: Setup .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # or your specific version (e.g., 7.0.x)

    # Step 3: Restore dependencies
    - name: Restore dependencies
      run: dotnet restore MyWebService.sln

    # Step 4: Build solution
    - name: Build solution
      run: dotnet build MyWebService.sln --configuration Release --no-restore

    # Step 5: Run unit tests
    - name: Run tests
      run: dotnet test MyWebService.Tests/MyWebService.Tests.csproj --configuration Release --no-build --verbosity normal

    # Step 6: Publish web project
    - name: Publish Web API
      run: dotnet publish MyWebService.Api/MyWebService.Api.csproj -c Release -o ./publish

    # Step 7: Upload publish artifacts (optional, but very useful)
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MyWebService_Publish
        path: ./publish
